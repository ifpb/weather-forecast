<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Previsão do tempo</title>
  </head>
  <body>
    <header class="container">
      <h1>Previsão do tempo</h1>
    </header>
    <main class="container">
      <section id="pesquisa_result">

      </section>
      <form class="pesquisa">
        <input type="text" id="citysearch" placeholder="Insira aqui o nome da cidade" >
        <button name="" id="citysubmit">GO!</button>
      </form>
      <section class="capitais">
        <h2>Capitais</h2>
        <div class="cap_table">
          <table>
            <thead>
              <tr>
                <th class="table_info" >Min</th>
                <th class="table_info" >Máx</th>
                <th class="table_city" ></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="table_info" >18º</td>
                <td class="table_info" >27º</td>
                <td>Rio de Janeiro</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
  <script src="app.js">

  </script>
</html>
